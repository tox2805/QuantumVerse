{% extends 'base.html' %}

{% block head %}
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
{% endblock %}

{% block content %}
<a-scene embedded arjs="sourceType: webcam; cameraPosition: back;">
    <!-- Add your 3D model directly -->
    <a-entity 
        position="0 -1 -7" 
        rotation="0 0 0" 
        scale="0.05 0.05 0.05"
        gltf-model="/static/models/retro_computer_setup_free.glb"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
    </a-entity>

    <!-- Add a plain camera -->
    <a-entity camera></a-entity>
</a-scene>
{% endblock %}
